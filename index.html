<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- Favicon for browser tab -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <!-- 16x16 Favicon for browsers -->
  <link rel="icon" href="favicon-16x16.png" sizes="16x16">

  <!-- 32x32 Favicon for browsers -->
  <link rel="icon" href="favicon-32x32.png" sizes="32x32">

  <!-- Icon for Android (192x192) -->
  <link rel="icon" href="android-chrome-192x192.png" sizes="192x192">

  <!-- Icon for Android (512x512) -->
  <link rel="icon" href="android-chrome-512x512.png" sizes="512x512">

  <!-- Icon for Apple devices (iOS) -->
  <link rel="apple-touch-icon" href="apple-touch-icon.png">

  <!-- Web App Manifest (to support adding web app to home screen on mobile devices) -->
  <link rel="manifest" href="site.webmanifest">

  <!-- Meta Description for SEO -->
  <meta name="description"
    content="Notebook is a blog where you can find insightful articles, tutorials, and tips on technology, personal growth, and more. Stay updated with our latest posts and start your journey towards learning today!">

  <!-- Meta Viewport for mobile responsiveness -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="Notebook - Your Daily Dose of Knowledge" />
  <meta property="og:description"
    content="Notebook is a blog where you can find insightful articles, tutorials, and tips on technology, personal growth, and more." />
  <meta property="og:image" content="og_img.png" />
  <meta property="og:url" content="https://yourwebsite.com" />
  <meta property="og:type" content="website" />

  <!-- Optional for Twitter card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@notebook" />
  <meta name="twitter:title" content="Notebook - Your Daily Dose of Knowledge" />
  <meta name="twitter:description"
    content="Notebook is a blog where you can find insightful articles, tutorials, and tips on technology, personal growth, and more." />
  <meta name="twitter:image" content="og_img.png" />

  <title>Notebook</title>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
